<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task App</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="icons-edit.png" /> 
</head>
<body>
    <!-- NAVIGATIONS -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Task App</a>
        </div>
    </nav>
    <!-- MAIN CONTAINER -->
    <div class="container" >
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add a Title" class="form-control ">
                            </div>
                            <div class="form-group">
                                <textarea  id="description" cols="30" rows="10" class="form-control" placeholder="Add a Description"></textarea>
                            </div>
                            <p id="error"></p>
                            <button type="submit" class="btn btn-primary btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>

    </div>    
<script src="app.js"></script>
</body>
</html>
